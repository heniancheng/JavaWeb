<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>右子窗口</title>
</head>
<body>
表单的使用
<hr/>
<h3>用户注册:</h3>
<form name="" action="" method="post">
<table border="2">
<tr>
<td>用户名</td>
<td><input type="text" name="usrName"></td>
</tr>

<tr>
<td>密码</td>
<td><input type="password" name="pwd"></td>
</tr>

<tr>
<td>性别</td>
<td>
<input type="radio" name="sex" value="male">男
<input type="radio" name="sex" value="female">女
</td>
</tr>

<tr>
<td>爱好</td>
<td>
<input type="checkbox" name="hike" value="hike">徒步
<input type="checkbox" name="ball" value="ball">打球
</td>
</tr>

<tr>
<td>
出生年月
</td>
<td>
<select name="year" size="1">
<option selected>1988</option>
<option>1989</option>
<option>1990</option>
<option>1991</option>
<option>1992</option>
<option>1993</option>
<option>1994</option>
<option>1995</option>
<option>1996</option>
</select>年
<select name="month" size="1">
<option selected>1</option>
<option>2</option>
<option>3</option>
<option>4</option>
<option>5</option>
<option>6</option>
<option>7</option>
<option>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
</select>月
</td>
</tr>

<tr>
<td>备注</td>
<td>
<textarea name="other" rows="5" wrap="hard">
这里可以输入文字
</textarea>
</td>
</tr>

<tr>
<td>
<input type="submit" name="submit" value="提交">
</td>
<td>
<input type="reset" name="reset" value="重设">
</td>
</tr>

</table>
</form>

</body>
</html>
