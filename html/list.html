<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>右子窗口页</title>
</head>
<body>
显示列表的窗口页
<hr/>
<h3>有序列表</h3>
<ol type="I">
<li>列表项1</li>
<li>列表项2</li>
<li>列表项3</li>
</ol>

<h3>无序列表</h3>
<ul type="disc">
<li>列表项1</li>
<li>列表项2</li>
<li>列表项3</li>
</ul>

<h3>自定义列表</h3>
<dl>
<dt>第一项</dt>
<dd>第一项说明</dd>
<dt>第二项</dt>
<dd>第二项说明</dd>
<dt>第三项</dt>
<dd>第三项说明</dd>
</dl>
</body>
</html>
